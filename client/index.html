<!DOCTYPE html>
<html style="margin: 0; padding: 0">
  <head>
    <meta charset="utf-8">
    <title>WebGPU-Accelerated 3D Viewer</title>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden;">
    <div id="info-panel" style="position: absolute; top: 0; left: 0; z-index: 1000; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-family: Arial, sans-serif; font-size: 12px; border-radius: 0 0 5px 0;">
      <p id="fps-label" style="margin: 0 0 5px 0;">Loading the model...</p>
      <p id="renderer-info" style="margin: 0; font-size: 10px; opacity: 0.8;">Initializing renderer...</p>
    </div>
    <canvas id="viewer-canvas" style="margin: 0; padding: 0"></canvas>
  </body>
  <script src="./bootstrap.js"></script>
</html>
